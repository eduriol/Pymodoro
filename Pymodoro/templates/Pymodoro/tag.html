{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

{% if pomodoro_list %}
    <ul>
    {% for pomodoro in pomodoro_list %}
        <li><a href="{% url 'Pymodoro:detail' pomodoro.id %}">{{ pomodoro.init_time }} - {{ pomodoro.end_time }}</a></li>
    {% endfor %}
    </ul>
{% endif %}
